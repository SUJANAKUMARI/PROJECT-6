<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales and Customer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="file"] {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Sales and Customer Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="store_id">Store ID:</label>
        <input type="text" id="store_id" name="store_id" required><br>
        
        <label for="file">Upload CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv" required><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if plot %}
    <h2>Predictions Plot for Store ID: {{ store_id }}</h2>
    <img src="{{ url_for('static', filename=plot) }}" alt="Predictions Plot">
    {% endif %}

    {% if predictions %}
    <h2>Download Predictions</h2>
    <a href="{{ url_for('download') }}">Download CSV with predictions</a>
    {% endif %}
</body>
</html>
